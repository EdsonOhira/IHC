<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anexar Foto do Medicamento</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #ffffff;
      font-family: "Roboto", Arial, sans-serif;
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 40px;
    }

    /* Navbar */
    .navbar {
      background-color: #00c0e0;
      padding: 0.8rem 1.2rem;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 10px;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      background-color: #00a8c8;
      text-decoration: none;
      color: #fff !important;
    }

    .back-btn {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-btn:hover { color: #e0e0e0; }
    .back-btn i { font-size: 1.5rem; }

    h1 {
      color: #00b4eb;
      font-weight: bold;
      margin: 40px 0;
      text-align: center;
    }

    .main-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      width: 100%;
    }

    .form-box {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 25px 35px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .section-title {
      background-color: #00b4eb;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .form-control {
      border: 1.5px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
    }

    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: none;
    }

    .btn-save {
      background-color: #00e060;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      padding: 10px 35px;
      display: block;
      margin: 20px auto 0 auto;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }

    .btn-save:hover {
      background-color: #00c854;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    footer {
      background-color: #00c0e0;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="CadastroMedicamento.html" class="back-btn">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <a href="home.html" class="navbar-brand ms-3">Eco-Med</a>
      </div>
    </div>
  </nav>

  <main>
    <h1>Anexar Foto do Medicamento</h1>

    <div class="main-container">
      <div class="form-box">
        <div class="section-title">Foto do Medicamento</div>
        <form onsubmit="submitFoto(event)">
          <label for="medicamentoFoto" class="form-label">Selecione a imagem</label>
          <input type="file" class="form-control" id="medicamentoFoto" accept="image/*" onchange="previewImage(event)">
          <img id="preview" alt="Pré-visualização da imagem">

          <button type="submit" class="btn-save">Salvar Foto</button>
        </form>
      </div>
    </div>
  </main>

  <footer>© 2025 Eco-Med - Todos os direitos reservados</footer>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    function submitFoto(event) {
      event.preventDefault();
      alert('Foto do medicamento salva com sucesso!');
      window.location.href = 'CadastroMedicamento.html';
    }
  </script>
</body>
</html>
