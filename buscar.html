<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco-Med - Buscar Pontos de Coleta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Roboto", Arial, sans-serif;
      background-color: #ffffff;
    }

    /* Navbar */
    .navbar {
      background-color: #00c0e0;
      padding: 0.8rem 1.2rem;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 10px;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      background-color: #00a8c8;
      text-decoration: none;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 22px !important;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: #00a8c8;
      text-decoration: none;
    }

    .profile-icon {
      background-color: #fff;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .profile-icon:hover {
      transform: scale(1.1);
    }

    .back-btn {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-btn:hover { color: #e0e0e0; }
    .back-btn i { font-size: 1.5rem; }

    h1 {
      color: #00b4eb;
      font-weight: bold;
      margin: 75px 0 40px 0;
      text-align: center;
    }

    /* Conteúdo flexível */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      padding-bottom: 100px;
    }

    .form-container {
      flex: 1 1 280px;
      max-width: 350px;
    }

    .form-control {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .btn-search {
      background-color: #00e060;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-search:hover {
      background-color: #00c854;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    #map-iframe {
      flex: 1 1 400px;
      max-width: 600px;
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1 { margin-top: 40px; margin-bottom: 30px; font-size: 1.6rem; }
      .content { gap: 30px; flex-direction: column; align-items: center; }
      #map-iframe { height: 300px; }
    }

    footer {
      background-color: #00c0e0;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="javascript:history.back()" class="back-btn me-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <a href="home.html" class="navbar-brand ms-3">Eco-Med</a>
      </div>

      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="CadastroMedicamento.html">Cadastrar Medicamento</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link active" href="buscar.html">Buscar Pontos de Coleta</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="registrarDescarte.html">Registrar Descarte</a>
          </li>
        </ul>
      </div>

      <div class="profile-icon me-2" onclick="abrirPerfil()">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Perfil" width="22" />
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container text-center">
    <h1>Buscar Pontos de Coleta</h1>

    <div class="content">
      <!-- Formulário -->
      <div class="form-container text-start">
        <input type="text" id="endereco" class="form-control" placeholder="Digite o endereço ou cidade" />
        <input type="text" class="form-control" placeholder="Distância de sua localização" />
        <input type="text" class="form-control" placeholder="Horário de funcionamento" />
        <input type="text" class="form-control" placeholder="Tipo" />
        <button class="btn-search" onclick="buscarEndereco()">Buscar</button>
      </div>

      <!-- Mapa -->
      <iframe
        id="map-iframe"
        src="https://www.google.com/maps?q=São%20Paulo&output=embed"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <footer>© 2025 Eco-Med - Todos os direitos reservados</footer>

  <script>
    function abrirPerfil() {
      const tipoUsuario = localStorage.getItem('tipoUsuario'); 
      if (tipoUsuario === 'instituicao') {
        window.location.href = 'areaInstituicao.html';
      } else if (tipoUsuario === 'consumidor') {
        window.location.href = 'areaConsumidor.html';
      } else {
        alert('Nenhuma persona identificada. Faça login novamente.');
        window.location.href = 'login.html';
      }
    }

    function buscarEndereco() {
      const endereco = document.getElementById("endereco").value.trim();
      if (!endereco) {
        alert("Por favor, digite um endereço ou cidade para buscar.");
        return;
      }

      const map = document.getElementById("map-iframe");
      const encoded = encodeURIComponent(endereco);
      map.src = `https://www.google.com/maps?q=${encoded}&output=embed`;
    }
  </script>
</body>
</html>
