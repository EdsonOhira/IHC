<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco-Med - Cadastrar Medicamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
    }
    .navbar { background-color: #00c0e0; padding: 0.8rem 1.2rem; }
    .navbar-brand { color: #fff !important; font-weight: 600; font-size: 1.3rem; display: flex; align-items: center; gap: 8px; border-radius: 10px; padding: 8px 16px; transition: all 0.3s ease; }
    .navbar-brand:hover { background-color: #00a8c8; text-decoration: none; color: #fff !important; }
    .nav-link { color: #fff !important; font-weight: 600; font-size: 1.1rem; padding: 12px 22px !important; border-radius: 10px; transition: all 0.3s ease; }
    .nav-link:hover { background-color: #00a8c8; text-decoration: none; }
    .profile-icon { background-color: #fff; border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s ease; }
    .profile-icon:hover { transform: scale(1.1); }
    .back-btn { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 6px; font-size: 1rem; transition: color 0.3s ease; }
    .back-btn:hover { color: #e0e0e0; }
    .back-btn i { font-size: 1.5rem; }
    .main-section { min-height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; }
    h1 { color: #00b4eb; font-weight: bold; margin-bottom: 30px; }
    .form-container { display: flex; flex-wrap: wrap; gap: 50px; justify-content: center; width: 100%; max-width: 900px; }
    form { flex: 1 1 280px; min-width: 260px; }
    .form-control { border: 2px solid #000; border-radius: 10px; padding: 8px; }
    .form-label { font-weight: 500; }
    .image-upload { flex: 0 1 220px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .upload-box { background-color: #e0f7ff; border-radius: 15px; padding: 25px; width: 180px; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .upload-box img { width: 90px; height: 90px; }
    .btn-upload { background-color: #e5e5e5; border: none; border-radius: 10px; padding: 8px 15px; cursor: pointer; transition: all 0.3s ease; }
    .btn-upload:hover { background-color: #d3d3d3; transform: translateY(-3px); box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35); }
    .btn-save { background-color: #00e060; color: white; font-weight: bold; border: none; border-radius: 20px; padding: 12px 25px; transition: all 0.3s ease; width: 100%; margin-top: 20px; }
    .btn-save:hover { background-color: #00c854; transform: translateY(-3px); box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35); }
    footer { background-color: #00c0e0; color: #fff; text-align: center; padding: 10px 0; width: 100%; font-size: 0.9rem; margin-top: 40px; }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="javascript:history.back()" class="back-btn me-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <a href="home.html" class="navbar-brand ms-3">Eco-Med</a>
      </div>

      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="CadastroMedicamento.html">Cadastrar Medicamento</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="buscar.html">Buscar Pontos de Coleta</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="registrarDescarte.html">Registrar Descarte</a>
          </li>
        </ul>
      </div>

      <div class="profile-icon me-2" onclick="abrirPerfil()">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Perfil" width="22">
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="main-section">
    <h1>Cadastrar medicamento</h1>

    <div class="form-container">
      <!-- Formulário -->
      <form onsubmit="salvarMedicamento(event)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do medicamento</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome do medicamento">
        </div>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Insira a quantidade</label>
          <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" min="0" step="any">
        </div>

        <div class="mb-3">
          <label for="dataCompra" class="form-label">Data de compra</label>
          <input type="date" class="form-control" id="dataCompra">
        </div>

        <div class="mb-3">
          <label for="validade" class="form-label">Prazo de validade</label>
          <input type="date" class="form-control" id="validade">
        </div>

        <button type="submit" class="btn btn-save">Salvar medicamento</button>
      </form>

      <!-- Upload da imagem -->
      <div class="image-upload">
        <div class="upload-box">
          <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" alt="Medicamento">
        </div>
        <button class="btn-upload" type="button" onclick="redirecionarUpload()">Anexe a foto aqui!</button>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2025 Eco-Med - Todos os direitos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function abrirPerfil() {
      const tipoUsuario = localStorage.getItem('tipoUsuario'); 
      if (tipoUsuario === 'instituicao') {
        window.location.href = 'areaInstituicao.html';
      } else if (tipoUsuario === 'consumidor') {
        window.location.href = 'areaConsumidor.html';
      } else {
        alert('Nenhuma persona identificada. Faça login novamente.');
        window.location.href = 'login.html';
      }
    }

    function redirecionarUpload() {
      window.location.href = 'salvarImagem.html';
    }

    function salvarMedicamento(event) {
      event.preventDefault(); // evita o envio real do formulário
      alert("Medicamento salvo com sucesso!");
    }
  </script>
</body>
</html>
