<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Google</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: "Roboto", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 10px;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 35px 30px;
      border: 1px solid #dadce0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 40%;
      max-width: 170px;
      margin-bottom: 10px;
    }

    h2 {
      color: #202124;
      font-size: 1rem;
      margin-bottom: 25px;
      font-weight: normal;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dadce0;
      border-radius: 5px;
      font-size: 0.9rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 2px #1a73e8;
    }

    button {
      width: 90%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1669c1;
    }

    /* Botão de voltar */
    .back-btn {
      position: absolute;
      left: 30px;
      top: 50px;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn i {
      font-size: 1.5rem;
    }

    .back-btn:hover {
      color: #1a73e8;
    }

    /* Responsividade */
    @media (max-width: 576px) {
      .login-container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 0.9rem;
      }
      input, button {
        width: 100%;
        font-size: 0.9rem;
      }
      .logo {
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Botão voltar -->
  <a href="javascript:history.back()" class="back-btn">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>

  <div class="login-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo" alt="Google" />
    <h2>Efetue seu login</h2>
    <form id="googleLoginForm">
      <input type="email" placeholder="E-mail ou telefone" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Acessar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("googleLoginForm");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      let tipoUsuario = localStorage.getItem("tipoUsuario");
      if (!tipoUsuario) tipoUsuario = "consumidor";
      localStorage.setItem("tipoUsuario", tipoUsuario);

      window.location.href = "home.html";
    });
  </script>

</body>
</html>
