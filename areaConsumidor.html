<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Med - Área do Consumidor</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Ícones Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      html, body {
        height: 100%;
        background-color: #ffffff;
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
      }

      .navbar {
        background-color: #00c0e0;
        padding: 0.8rem 1.2rem;
      }

      .navbar-brand {
        color: #fff !important;
        font-weight: 600;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 8px;
        border-radius: 10px;
        padding: 8px 16px;
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        background-color: #00a8c8;
        text-decoration: none;
        color: #fff !important;
      }

      .back-btn {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .back-btn:hover { color: #e0e0e0; }
      .back-btn i { font-size: 1.5rem; }

      h1 {
        color: #00b4eb;
        margin: 75px 0 40px 0;
        text-align: center;
        font-weight: bold;
      }

      .form-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 50px;
        width: 90%;
        max-width: 1000px;
        margin: 0 auto;
        padding-bottom: 100px;
      }

      .form-box {
        flex: 1 1 280px;
        max-width: 400px;
      }

      .form-control {
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
      }

      .btn-confirm {
        background-color: #00e060;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 25px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-confirm:hover {
        background-color: #00c854;
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      }

      .password-wrapper { position: relative; margin-bottom: 15px; }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #888;
      }
      .toggle-password:hover { color: #00b4eb; }

      .profile-icon {
        background-color: #e0f7fa;
        border-radius: 50%;
        width: 110px;
        height: 110px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px auto;
      }
      .profile-icon i { font-size: 60px; color: #00b4eb; }

      footer {
        background-color: #00c0e0;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        font-size: 0.9rem;
        margin-top: 40px;
      }

      @media (max-width: 768px) {
        h1 { margin-top: 40px; margin-bottom: 30px; font-size: 1.6rem; }
        .form-container { flex-direction: column; align-items: center; gap: 30px; }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <a href="javascript:history.back()" class="back-btn me-3"><i class="bi bi-arrow-left"></i> Voltar</a>
          <a href="home.html" class="navbar-brand ms-3">Eco-Med</a>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <h1>Área do Consumidor</h1>

    <div class="form-container">
      <div class="form-box">
        <input type="text" class="form-control" placeholder="Nome" />
        <input type="email" class="form-control" placeholder="E-mail" />
        <input type="text" class="form-control" placeholder="Telefone" />
        <input type="text" class="form-control" placeholder="Endereço" />
      </div>

      <div class="form-box">
        <div class="profile-icon">
          <i class="bi bi-person"></i>
        </div>

        <div class="password-wrapper">
          <input type="password" class="form-control" id="senha1" placeholder="Nova senha" value="************" />
          <button type="button" class="toggle-password" onclick="togglePassword('senha1', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <div class="password-wrapper">
          <input type="password" class="form-control" id="senha2" placeholder="Confirmar senha" value="************" />
          <button type="button" class="toggle-password" onclick="togglePassword('senha2', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <button class="btn-confirm" id="saveBtn">Salvar Mudanças</button>
      </div>
    </div>

    <footer>© 2025 Eco-Med - Todos os direitos reservados</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      // Mensagem de sucesso igual ao cadastro de medicamento
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.addEventListener("click", (event) => {
        event.preventDefault();
        alert("Informações salvas com sucesso!");
      });
    </script>
  </body>
</html>
